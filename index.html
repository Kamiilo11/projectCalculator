<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="mediaQueries.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:opsz,wght@10..48,300;10..48,400;10..48,600&family=ZCOOL+QingKe+HuangYou&display=swap" rel="stylesheet">
    <link rel="icon" href="https://i.postimg.cc/66dr00NL/purepng-com-calculator-iconsymbolsiconsapple-iosiosios-8-iconsios-8-721522596017qe0p7.png">
    <title>Calculator</title>
</head>
<body>
    <header class="display_container">
        <span class="result_display">123456789.0</span>
    </header>
    <section class="icon_container">
        <img src="" alt="">
    </section>
    <section class="buttons_container">
        <button class="btn_blue" id="clear">C</button>
        <button class="btn_blue" id="divide" value="/">/</button>
        <button class="btn_blue" id="multiply" value="*">*</button>
        <button class="btn_blue" id="erase"><</button>
        <button class="normal_btn" id="seven" value="7">7</button>
        <button class="normal_btn" id="eight" value="8">8</button>
        <button class="normal_btn" id="nine" value="9">9</button>
        <button class="btn_blue" id="minus" value="-">-</button>
        <button class="normal_btn" id="four" value="4">4</button>
        <button class="normal_btn" id="five" value="5">5</button>
        <button class="normal_btn" id="six" value="6">6</button>
        <button class="btn_blue" id="sum" value="+">+</button>
        <button class="normal_btn" id="one" value="1">1</button>
        <button class="normal_btn" id="two" value="2">2</button>
        <button class="normal_btn" id="three" value="3">3</button>
        <button class="equal_btn" id="equal">=</button>
        <button class="normal_btn" id="percentage">%</button>
        <button class="normal_btn" id="zero" value="0">0</button>
        <button class="normal_btn" id="period" value=".">.</button>
    </section>
    <script src="main.js"></script>
</body>
</html>
